<section class="section contacts" id="contact">
  <div class="contacts__group">
    <div class="contacts__left">
      <h2 class="contacts__title">Leave us your info</h2>

      <!-- Contacts form -->
      <form class="contacts__form form">
        <label class="form__field">
          <span class="form__label">Your Full Name *</span>
          <input class="form__input" type="text" name="fullName" required />
        </label>
        <label class="form__field">
          <span class="form__label">Your Email *</span>
          <input class="form__input" type="email" name="email" required />
        </label>
        <label class="form__field">
          <span class="form__label">Your Message</span>
          <textarea class="form__textarea" name="message"></textarea>
        </label>
        <button class="form__button" type="submit">send message</button>
      </form>
    </div>

    <!-- Contacts list -->
    <div class="contacts__right">
      <h2 class="contacts__title">Contact information</h2>
      <ul class="contacts__list">
        <li class="contacts__item">
          <div class="contacts__icon-wrapper">
            <svg class="contacts__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-location"></use>
            </svg>
          </div>
          <ul class="contacts__sublist">
            <li class="contacts__subitem">
              <span class="contacts__name">Country:</span>
              <span class="contacts__value">Poland</span>
            </li>
            <li class="contacts__subitem">
              <span class="contacts__name">City:</span>
              <span class="contacts__value">Pruszk√≥w</span>
            </li>
            <li class="contacts__subitem">
              <span class="contacts__name">Postcode:</span>
              <span class="contacts__value">05-800</span>
            </li>
          </ul>
        </li>
        <li class="contacts__item">
          <div class="contacts__icon-wrapper">
            <svg class="contacts__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-mail"></use>
            </svg>
          </div>
          <ul class="contacts__sublist">
            <li class="contacts__subitem">
              <span class="contacts__name">Email:</span>
              <a class="contacts__link" href="mailto: bohdan.strilets@gmail.com"
                >bohdan.strilets@gmail.com</a
              >
            </li>
            <li class="contacts__subitem">
              <span class="contacts__name">Telegram:</span>
              <a class="contacts__link" href="tg://resolve?domain=bohdan_striletss"
                >@bohdan_striletss</a
              >
            </li>
          </ul>
        </li>
        <li class="contacts__item">
          <div class="contacts__icon-wrapper">
            <svg class="contacts__icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-mobile"></use>
            </svg>
          </div>
          <ul class="contacts__sublist">
            <li class="contacts__subitem">
              <span class="contacts__name">Personal:</span>
              <a class="contacts__link" href="tel:+48735644592">+48 735 644 592</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <!-- Maps -->
